<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #333);
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
        #logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1, h2, h3, h4 {
            margin: 5px;
            font-weight: normal;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        #video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            animation: fadeIn 1s;
        }
        video {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        #controls {
            margin-top: 10px;
        }
        #jar-container {
            position: relative;
            width: 200px;
            height: 300px;
            border: 4px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(180deg, #2196F3, #0D47A1);
            transition: height 0.5s ease-in-out;
        }
        #completion-message {
            font-size: 22px;
            color: lightgreen;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Class: 10 | Physics</h1>
        <h2>Chapter: Motion</h2>
        <h3>Class Number: 5</h3>
        <h4>Topic: Newton's Laws of Motion</h4>
        <button id="start-btn">Start Class</button>
    </div>
    
    <div id="video-container">
        <video id="video-player" controls>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="download-notes">ðŸ“„ Download Notes</button>
            <button id="download-video">ðŸŽ¥ Download Video</button>
        </div>
        <div id="jar-container">
            <div id="water"></div>
        </div>
    </div>
    
    <div id="completion-message">
        ðŸŽ‰ Very good! You have completed the class! See you in the next class. Keep learning! ðŸš€
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function () {
            document.getElementById("start-screen").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("start-screen").style.display = "none";
                document.getElementById("video-container").style.display = "flex";
            }, 1000);
        });

        const video = document.getElementById("video-player");
        const water = document.getElementById("water");
        const completionMessage = document.getElementById("completion-message");
        let watchedTime = 0;
        let lastUpdateTime = 0;

        video.addEventListener("timeupdate", function () {
            let duration = video.duration;
            let currentTime = video.currentTime;
            
            if (currentTime < lastUpdateTime) {
                watchedTime = 0; // Reset if user skips backward
            }
            
            if (currentTime > lastUpdateTime + 2) {
                watchedTime = 0; // Reset if user skips forward
            } else {
                watchedTime += 1;
            }
            
            lastUpdateTime = currentTime;
            
            let progressPercent = (watchedTime / duration) * 100;
            if (progressPercent > 100) progressPercent = 100;
            
            water.style.height = progressPercent + "%";
            
            if (progressPercent >= 100) {
                completionMessage.style.display = "block";
            }
        });

        video.addEventListener("play", function () {
            watchedTime = 0;
            water.style.height = "0%";
            completionMessage.style.display = "none";
        });
    </script>
</body>
</html>
