<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Scorer - Premium Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500;700&display=swap');

        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #1a1a1a, #2a2a2a, #d4af37);
            background-size: 400% 400%;
            animation: backgroundAnimation 6s infinite alternate ease-in-out;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Login container */
        .login-container {
            background-color: rgba(15, 15, 15, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 15px 40px rgba(212, 175, 55, 0.7), inset 0 0 10px rgba(212, 175, 55, 0.4);
            width: 400px;
            animation: popIn 1.5s ease-out forwards;
            color: #d4af37;
            text-align: left;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container h2 {
            color: #d4af37;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Great Vibes', cursive;
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.7);
            text-align: center;
        }

        .logo {
            display: block;
            width: 100px;
            height: 90px;
            margin: 10px auto;
        }

        .login-container label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .login-container input 
        {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #d4af37;
            border-radius: 15px;
            background-color: black;
            color: #d4af37;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.3);
            font-weight: 500;
        }
        .login-container button {
            width: 60%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background-color: black;
            color: #d4af37;
            font-size: 16px;
            margin-left: 60px;
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.3);
            font-weight: 500;
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.9);
        }

        .login-container button {
            background: linear-gradient(135deg, #050403, #b8860b);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #b8860b, #d4af37);
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .footer-text {
            font-size: 1px;
            font-weight: 200;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Scorer</h2>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <form id="login-form">
            <label for="username">User ID :</label>
            <input type="text" id="username" name="username" placeholder="Enter your user id" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <div class="error-message" id="error-message">Invalid User ID or Password</div>
        </form>
        <h2 class="footer-text">Learn Like Never Before</h2>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBunOvk3LyxX0HhDAADsGU3ATWfho7B-hI",
            authDomain: "registration-faac5.firebaseapp.com",
            projectId: "registration-faac5",
            storageBucket: "registration-faac5.appspot.com",
            messagingSenderId: "527971400698",
            appId: "1:527971400698:web:00433ba8f151bac0e5c243",
        };
        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        function validatePhoneNumber(number) {
            return /^[0-9]{10}$/.test(number);
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginForm['username'].value;
            const password = loginForm['password'].value;
            if (!validatePhoneNumber(username)) {
                errorMessage.textContent = "Please enter a valid 10-digit phone number.";
                errorMessage.style.display = "block";
                return;
            }
            firebase.auth().signInWithEmailAndPassword(username + '@whatsapp.com', password)
                .then(() => window.location.href = 'homepage.html')
                .catch(() => errorMessage.style.display = "block");
        });
    </script>
</body>
</html>
