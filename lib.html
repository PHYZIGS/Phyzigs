        .carousel-container {
            position: relative;
            width: 100%;
            height: 100px; /* Adjust height as needed */
            overflow: hidden;
            perspective: 1200px;
            margin: 0 auto; /* Center horizontally */
        }

        .carousel {
            position: absolute;
            top: 0px;
            left: 0px;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            
            transition: transform 0.5s ease;
        }

        .book {
            position: absolute;
            width: 50px; /* Adjust book width as needed */
            height: 75px; /* Adjust book height as needed */
            border: 1px solid #fff;
            background: #fff;
           
            border-radius: 10px; /* Book-like shape */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.818);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book img {
            width: 100%;
            height: 100%;
            border-radius: 5px 5px 0 0; /* Book-like shape */
            object-fit: cover;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .button.left {
            left: 20px;
        }

        .button.right {
            right: 20px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
        }

        .modal-content {

        }

        .close {

    <!-- JavaScript -->
    <script>
        let currentRotation8 = 0; // Initialize rotation angle for Class 8
        let currentRotation9 = 0;
        let currentRotation10= 0; // Initialize rotation angle for Class 9

        // Function to rotate the carousel left
        function rotateLeft(carouselId) {
            if (carouselId === 'carouselContent8') {
                currentRotation8 -= 20; // Rotate 60 degrees left
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation8}deg)`;
            } else if (carouselId === 'carouselContent9') {
                currentRotation9 -= 20; // Rotate 60 degrees left
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation9}deg)`;
            }else if (carouselId === 'carouselContent10') {
                currentRotation9 -= 20; // Rotate 60 degrees left
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation10}deg)`;
            }
        }

        // Function to rotate the carousel right
        function rotateRight(carouselId) {
            if (carouselId === 'carouselContent8') {
                currentRotation8 += 20; // Rotate 60 degrees right
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation8}deg)`;
            } else if (carouselId === 'carouselContent9') {
                currentRotation9 += 20; // Rotate 60 degrees right
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation9}deg)`;
            }else if (carouselId === 'carouselContent10') {
                currentRotation9 +=20; // Rotate 60 degrees right
                document.getElementById(carouselId).style.transform = `rotateY(${currentRotation10}deg)`;
            }
        }

        // Function to open the PDF in modal
        function openModal(pdfPath) {
            const modal = document.getElementById('pdfModal');
            const pdfContent = document.getElementById('pdfContent');
            pdfContent.src = pdfPath + "#toolbar=0&navpanes=0&scrollbar=0"; // Set the PDF path
            modal.style.display = 'block'; // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const pdfContent = document.getElementById('pdfContent');
            pdfContent.src = ''; // Clear the PDF path
            modal.style.display = 'none'; // Hide the modal
        }
